<div class="grid p-fluid">
  <div class="col-12 lg:col-6">
    <div class="card">
      <h5>Document Statistics</h5>
      <p-chart type="bar" [data]="pieData" [options]="pieOptions"></p-chart>
    </div>  
  </div>
  <div class="col-12 lg:col-6">
    <div class="card">
      <h5> Quiz Statistics</h5>
      <p-chart type="pie" [data]="barData" [options]="barOptions"></p-chart>
    </div>
  </div>
</div>
